  <script>
    function validate(){
        var name=document.getElementById('fullname').value;
        if(name.length==0){
          document.getElementById('errfullname').innerText="*Name cannot be null";
          return false;
        }
        if (name.search(/[^a-zA-Z]/) !== -1) {
          document.getElementById('errfullname').innerText="*Name must contain letters only";
          return false;
        }
        return true;
      }


      function fName(){
        document.getElementById('errfullname').innerText="";
        return true;
      }

      function validateLname(){
        var name=document.getElementById('Lname').value;
        if (name.search(/[^a-zA-Z]/) !== -1) {
          document.getElementById('errLname').innerText="*Last name must contain letters only";
          return false;
        }
        return true;
      }


      function fLname(){
        document.getElementById('errLname').innerText="";
        return true;
      }

      function validateE(){
        var x=document.getElementById('Email').value;
        var atpos = x.indexOf("@");
        var dotpos = x.lastIndexOf(".");
        if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
          document.getElementById('errEmail').innerText="*Enter valid mail id";
          return false;
        }
        
        return true;
      }

      function fEmail(){
        document.getElementById('errEmail').innerText="";
      }

      function validateC(){
        var name=document.getElementById('Contact').value;
        if (name.length < 10  || name.length > 10 ) {
          document.getElementById('errContact').innerText="*Enter valid contact number";
          return false;
        }
        return true;
      }

      function fC(){
        document.getElementById('errContact').innerText="";
      }

      function validateLocation(){
        var name=document.getElementById('Location').value;
        if(name.length==0){
          document.getElementById('errLocation').innerText="*Location is required";
          return false;
        }
        return true;
      }


      function fLocation(){
        document.getElementById('errLocation').innerText="";
        return true;
      }

  </script>

    <div class="container1">
      <h1 class="form-title">Franchise</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">First Name</label>
            <input type="text"
                    id="fullname"
                    name="fullName"
                    placeholder="Enter First Name"
                    onfocus="fName()" onblur="validate()"/>
                    <span id="errfullname" style="font-family:Trirong, serif; color:red;"></span>
          </div>

          
          <div class="user-input-box">
            <label for="fullName">Last Name</label>
            <input type="text"
                    id="Lname"
                    name="fullName"
                    placeholder="Enter Last Name"
                    onfocus="fLname()" onblur="validateLname()"/>
                    <span id="errLname" style="font-family:Trirong, serif; color:red;"></span>
          </div>
          <!-- <div class="user-input-box">
            <label for="username">Username</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Enter Username"/>
          </div> -->
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="Email"
                    name="email"
                    placeholder="Enter Email"
                    onfocus="fEmail()" onblur="validateE()"/>
                    <span id="errEmail" style="font-family:Trirong, serif; color:red;"></span>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Contact Number</label>
            <input type="text"
                    id="Contact"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"
                    onfocus="fC()" onblur="validateC()"/>
                    <span id="errContact" style="font-family:Trirong, serif; color:red;"></span>
          </div>
          <div class="user-input-box">
            <label for="address">Location</label>
            <input type="text"
                    id="Location"
                    name="address"
                    placeholder="Enter Franchise Address"
                    onfocus="fLocation()" onblur="validateLocation()"/>
                    <span id="errLocation" style="font-family:Trirong, serif; color:red;"></span>
          </div>
          <div class="user-input-box">
            <label for="Number">Capital</label>
            <input type="number"
                    id="number"
                    name="number"
                    placeholder="Enter Available Capital (INR)"/>
          </div>
