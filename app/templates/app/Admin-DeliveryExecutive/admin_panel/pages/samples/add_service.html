{% extends "app/Admin-DeliveryExecutive/admin_panel/pages/samples/admin_base.html" %}
{% load static %}
{% block content %}
<html>
  <head>

    <title> Admin | Add Service</title>
    <script>
       function validate(){
      var name=document.getElementById('exampleInputName1').value;
      if(name.length==0){
        document.getElementById('errName').innerText="*Service name cannot be null";
        return false;
      }

      if(name=="Dryclean"){
        document.getElementById('errName').innerText="*Service already exists";
        return false;
      }

      if (name.search(/[^a-zA-Z]/) !== -1) {
        document.getElementById('errName').innerText="*Service name should contain letters only";
        return false;
      }
      return true;
    }
    function fName(){
      document.getElementById('errName').innerText="";
      return true;
    }

    function checkDisc(){
      var price=document.getElementById('exampleInputEmail4').value;
      if (price.search(/[^0-9]/) !== -1) {
        document.getElementById('errDisc').innerText="*Discount must contain numerical values";
        return false;
      }
    }

    function fDisc(){
      document.getElementById('errDisc').innerText="";
      return true;
    }

    function checkPrice(){
      var price=document.getElementById('exampleInputEmail3').value;
      if (price<=0) {
        document.getElementById('errPrice').innerText="*Please enter valid pricing";
        return false;
      }
    }

    function fPrice(){
      document.getElementById('errPrice').innerText="";
      return true;
    }
    </script>
  </head>
        <!-- partial -->
        <div class="main-panel">

          <div class="content-wrapper">
            <div class="col-sm-12 col-lg-6 grid-margin stretch-card" style="margin: auto;">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add New Service</h4>
                    <!-- <p class="card-description"> Fill the details of New Services </p> -->
                    <form class="forms-sample" action="{% url 'add_service' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                       
                      <div class="form-group" >
                        <label for="exampleInputName1">Service Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="service_name" onfocus="fName()" onblur="validate()">
                        <span id="errName" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Service Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="2" name="service_desc"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Price(&#8377;)</label>
                        <input type="number" class="form-control" id="exampleInputEmail3" placeholder="Price per Unit (in Rupees)" name="service_price" onfocus="fPrice()" onblur="checkPrice()">
                        <div id="errPrice" style="font-family:Trirong, serif; color:red;"></div>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail3">Discount per Service</label>
                        <input type="text" class="form-control" id="exampleInputEmail4" placeholder="Discount per Service" name="service_discount" onfocus="fDisc()" onblur="checkDisc()">
                        <span id="errDisc" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Urgent Order Charges</label>
                        <input type="text" class="form-control" id="exampleInputEmail4" placeholder="Extra charges to be taken on urgent order" name="urgent_charges">
                        <span id="errDisc" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                    
                      <div class="form-group">
                        <label for="exampleSelectGender">Is enabled?</label>
                        <select class="form-control" id="exampleSelectGender" name="is_enabled" >
                          <option value="True" >Enable</option>
                          <option value="False" >Disable(keep disable for now)</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Upload Services image</label>
                        <input type="file" name="service_img" id="">
                        <input type="file" name="service_img" class="file-upload-default" placeholder="">
                        <!-- <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>
                          </span>
                        </div> -->
                      </div>
                      <!-- <div class="form-group">
                        <label for="exampleInputCity1">City</label>
                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Textarea</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                      </div> -->
                      <input type="submit" class="btn btn-gradient-danger btn-fw" value="Add Service" style="margin-top:.7em;">
                      <!-- <button type="button" class="btn btn-gradient-danger btn-fw" style="margin-top:.7em;">Add Service</button> -->
                      <!-- <button type="submit" class="btn btn-gradient-primary me-2">Add Executive</button> -->
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->

            <div class="container-fluid d-flex justify-content-between">
              <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© bootstrapdash.com 2021</span>

            </div>
          </footer> -->
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'admin_assets/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'admin_assets/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'admin_assets/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'admin_assets/assets/js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!-- End custom js for this page -->
    {% endblock %}
  </body>
</html>
