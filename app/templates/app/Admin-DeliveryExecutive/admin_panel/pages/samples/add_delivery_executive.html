
{% extends "app/Admin-DeliveryExecutive/admin_panel/pages/samples/admin_base.html" %}
{% load static %}
{% block content %}
<html>
  <head>
    <!-- <script src="a.js"></script> -->
    <title> Admin | Add Delivery Executive</title>
    <script>
    function validate(){
      var name=document.getElementById('dName').value;
      if(name.length==0){
        document.getElementById('errdName').innerText="*Name cannot be null";
        return false;
      }

      if (name.search(/[^a-zA-Z]/) !== -1) {
        document.getElementById('errdName').innerText="*Name should contain letters only";
        return false;
      }
      return true;
    }

    function fName(){
      document.getElementById('errdName').innerText="";
      return true;
    }

    function validateL(){
      var name=document.getElementById('lName').value;
      if (name.search(/[^a-zA-Z]/) !== -1) {
        document.getElementById('errlName').innerText="*Last name should contain letters only";
        return false;
      }
      return true;
    }

    function fLName(){
      document.getElementById('errlName').innerText="";
    }

    function validateC(){
      var name=document.getElementById('Contact').value;
      if (name.length < 10  || name.length > 10 ) {
        document.getElementById('errContact').innerText="*Enter valid contact number";
        return false;
      }
      return true;
    }

    function fContact(){
      document.getElementById('errContact').innerText="";
    }

    function validateE(){
      var x=document.getElementById('Email').value;
      var atpos = x.indexOf("@");
      var dotpos = x.lastIndexOf(".");
      if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        document.getElementById('errEmail').innerText="*Enter valid mail id";
        return false;
      }

      if(x=="Rehan@gmail.com"){
        document.getElementById('errEmail').innerText="*Delivery executive already exists";
      }
      
      return true;
    }

    function fEmail(){
      document.getElementById('errEmail').innerText="";
    }

    function validateCnfpwd(){
      var x=document.getElementById('Cnfpwd').value;
      var y=document.getElementById('pwd').value;
      if (x!==y) {
        document.getElementById('errCnfpwd').innerText="*Password and Confirm password doesn't match";
        return false;
      }
      
      return true;
    }

    function fCnfpwd(){
      document.getElementById('errCnfpwd').innerText="";
    }

    function validatepwd(){
      var y=document.getElementById('pwd').value;
      if (y.length<8) {
        document.getElementById('errpwd').innerText="*Password must be 8 characters long";
        return false;
      }
      
      return true;
    }

    function fpwd(){
      document.getElementById('errpwd').innerText="";
    }

    function validateage(){
      var y=document.getElementById('age').value;
      if (y<18) {
        document.getElementById('errage').innerText="*Age must be above 18";
        return false;
      }
      return true;
    }

    function fage(){
      document.getElementById('errage').innerText="";
    }

  </script>
  </head>
        <!-- partial -->
        <body>
        <div class="main-panel">

          <div class="content-wrapper">
            <div class="col-8 grid-margin stretch-card" style="margin:auto">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add New Delivery Executive</h4>
                    <p class="card-description"> Fill the details of New Delivery Executive </p>
                    <form class="forms-sample" method="POST" action="{% url 'add_del_executive' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if msg %}
                        <span id="errage" style="font-family:Trirong, serif; color:red;">{{msg}}</span>
                        {% endif %}
                      <div class="form-group" >
                        <label for="exampleInputName1">First Name</label>
                        <input type="text" class="form-control" id="dName" name="fname" placeholder="Name" onfocus="fName()" onblur="validate()">
                        <span id="errdName" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">LastName</label>
                        <input type="text" class="form-control" id="lName" name="lname" placeholder="Last name" onfocus="fLName()" onblur="validateL()">
                        <span id="errlName" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                     
                      <div class="form-group">
                        <label for="exampleInputEmail3">Contact</label>
                        <input type="number" class="form-control" id="Contact" name="contact" placeholder="Contact" onfocus="fContact()" onblur="validateC()">
                        <span id="errContact" style="font-family:Trirong, serif; color:red;"></span>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail3">Email address</label>
                        <input type="email" class="form-control" id="Email" name="email" placeholder="Email" onfocus="fEmail()" onblur="validateE()">
                        <span id="errEmail" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Password</label>
                        <input type="password" class="form-control" id="pwd" name="password" placeholder="Set a Password" onfocus="fpwd()" onblur="validatepwd()">
                        <span id="errpwd" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Confirm Password</label>
                        <input type="password" class="form-control" id="Cnfpwd" name="cpassword" placeholder="Re-type Password" onfocus="fCnfpwd()" onblur="validateCnfpwd()">
                        <span id="errCnfpwd" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Email address</label>
                        <input type="text" class="form-control" id="Email" name="address" placeholder="Address" onfocus="fEmail()" onblur="validateE()">
                        <span id="errEmail" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                      <div class="form-group">
                        <label for="exampleSelectGender">Gender</label>
                        <select class="form-control" id="exampleSelectGender" name="gender">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Assigned pincode</label>
                        <input type="text" class="form-control" id="Email" name="assigned_pincode" placeholder="Address" onfocus="fEmail()" onblur="validateE()">
                        <span id="errEmail" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Age" onfocus="fage()" onblur="validateage()">
                        <span id="errage" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Upload profile picture</label>
                        <input type="file" class="form-control" id="d_profile" name="d_profile">
                        <span id="errage" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Upload Adhar card </label>
                        <input type="file" class="form-control" id="d_adhar_card" name="d_adhar_card">
                        <span id="errage" style="font-family:Trirong, serif; color:red;"></span>
                      </div>
                     
                    
                      <!-- <div class="form-group">
                        <label for="exampleInputCity1">City</label>
                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Textarea</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                      </div> -->
                      <input type="submit" class="btn btn-gradient-danger btn-fw" value="Add Executive">
                      <!-- <button type="button" class="btn btn-gradient-danger btn-fw" style="margin-top:.7em;">Add Delivery Executive</button> -->
                      <!-- <button type="submit" class="btn btn-gradient-primary me-2">Add Executive</button> -->
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <script src="{% static 'admin_assets/assets/vendors/js/vendor.bundle.base.js' %}"></script>
          <!-- endinject -->
          <!-- Plugin js for this page -->
          <!-- End plugin js for this page -->
          <!-- inject:js -->
          <script src="{% static 'admin_assets/assets/js/off-canvas.js' %}"></script>
          <script src="{% static 'admin_assets/assets/js/hoverable-collapse.js' %}"></script>
          <script src="{% static 'admin_assets/assets/js/misc.js' %}"></script>
          {% endblock %}
  </body>
</html>
